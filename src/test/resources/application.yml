server:
  servlet:
    encoding:
      force-response: true
spring:
  profiles:
    include: secret
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  h2:
    console:
      enabled: true
  application:
    name: EveryMeal-server-test

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG

running:
  name: dev